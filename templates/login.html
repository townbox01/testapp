<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup and Signin Forms</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      {% comment %}
      <div class="row w-50">
        <!-- Signup Form -->
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Signup</h5>
              <form>
                <div class="mb-3">
                  <label for="signupName" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="signupName"
                    placeholder="Enter your name"
                  />
                </div>
                <div class="mb-3">
                  <label for="signupEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="signupEmail"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="mb-3">
                  <label for="signupPassword" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="signupPassword"
                    placeholder="Create a password"
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Signup
                </button>
              </form>
            </div>
          </div>
        </div>
        {% endcomment %}
        <!-- Signin Form -->
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Signin</h5>
              <form action="/login" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="signinEmail" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="mb-3">
                  <label for="signinPassword" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Enter your password"
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Signin
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
